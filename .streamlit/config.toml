[server]
headless = true
address = "0.0.0.0"
port = 5000

[browser]
# Renomear o app principal para "Login"
pageTitle = "Login"
gatherUsageStats = false

[theme]
primaryColor = "#FF6B6B"         # Rosa suave para o tema de suinocultura
backgroundColor = "#262730"      # Fundo escuro
secondaryBackgroundColor = "#0E1117"  # Cor secund√°ria escura
textColor = "#FAFAFA"           # Texto claro para contraste com o fundo escuro
font = "sans serif"
base = "dark"                   # Define o tema base como escuro

[ui]
hideTopBar = false

[runner]
fastReruns = true

[client]
showErrorDetails = true

[logger]
level = "info"

[global]
developmentMode = false